trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo I love India
    - bash: echo $(pipelinelevelvariable)
  - job: SecondJob
    steps:
    - bash: echo I love Eng
- stage: QADeploy
  variables:
    enviornment: QA
  jobs:
  - job: FirstJob
    steps:
    - bash: echo I love India
    - bash: echo $(pipelinelevelvariable)DeployJob
  - job: SecondJob
    steps:
    - bash: echo I love Eng     

